<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adds Designs - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="preloader">
        <h1>Loading Adds Designs...</h1>
    </div>
    <div class="cursor"></div>
    <nav class="navbar">
        <div class="logo"><img src="https://i.ibb.co/7Jfnx0cv/Untitled-1.png" alt="Adds Designs Logo" onerror="this.src='https://via.placeholder.com/150x40.png?text=Adds+Designs+Logo'"></div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="contact.html">Contact</a>
            <a href="portfolio.html">Portfolio</a>
            <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </nav>
    <section id="contact" class="section" data-aos="fade-in">
        <h2>Contact Us</h2>
        <form id="contactForm" class="contact-form" onsubmit="handleSubmit(event)">
            <input type="text" name="name" placeholder="Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
        <p id="formMessage" style="margin-top: 10px; color: #b0e0ff;"></p>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="script.js"></script>
</body>
</html>
